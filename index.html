  <h1>🔮 Random Generator</h1>
  <p id="output">Click the button for a random surprise!</p>
  <button onclick="generate()">Generate 🎲</button>

  <script>
    const items = [
      "😂 Joke: Why don’t skeletons fight each other? They don’t have the guts.",
      "📚 Fact: Bananas are berries, but strawberries are not.",
      "🔮 Fortune: You will find a taco when you least expect it.",

      "🌌 Fortune: The universe has plans for you (mostly snacks).",
      "🧠 Fact: Octopuses have three hearts!",
      "🕺 Joke: Why did the computer show up at work late? It had a hard drive."
    ];

    function generate() {
      const output = document.getElementById("output");
      const randomItem = items[Math.floor(Math.random() * items.length)];
      output.textContent = randomItem;
    }
